on:
  push:
    branches:
      - main

name: "Trigger: Push action"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0  # 使用稳定版本
        with:
          severity: error  # 检查所有错误级别
          check_files: |
            **/*.sh
            *.sh

